<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    <link rel="stylesheet" href="./ElementStyle.css">
    <style>
        .element-a {
            color: -webkit-link;
            cursor: pointer;
            text-decoration: underline;
        }
        .element-strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Inline elements</h3>
    <div>
        <a href="http://www.meteo.lt">Orų prognozė</a>
    </div>
    <div>
        <strong>Strong text</strong>
    </div>
    <div>
        <em>Italic em text</em>
    </div>
    <div>
        <b>Bold text</b>
    </div>
    <div>
        <i>Italic text</i>
    </div>
    <h3>Block elements</h3>
    <div>
        <h1>Header 1</h1>
    </div>

    <hr>

    <h3>Inline elements</h3>
    <div>
        <span class="element-a">Orų prognozė</span>
    </div>
    <div>
        <span class="element-strong">Strong text</span>
    </div>
    <div>
        <span class="element-em">Italic em text</span>
    </div>
    <div>
        <span class="element-b">Bold text</span>
    </div>
    <div>
        <span class="element-i">Italic text</span>
    </div>
    <h3>Block elements</h3>
    <div>
        <span class="element-h1">Header 1</span>
    </div>
</body>
</html>
