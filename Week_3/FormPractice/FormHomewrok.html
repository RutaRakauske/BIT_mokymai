<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms hometask</title>
</head>
<body>
    <h1>Kontaktų forma</h1>
    <form action="./pridavimas.html" method="get">
        <fieldset>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input required type="text" placeholder="Jūsų vardas" name="name" minlength="2" maxlength="50"/>
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input required type="text" placeholder="Jūsų pavardė" name="lastname" minlength="2" maxlength="50"/>
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input required type="text" placeholder="Jūsų telefono numeris" name="phonenumber" minlength="2" maxlength="11" pattern="\+?\d+"/>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Užklausa</legend>
            <label>
                Jūsų žinutė:
                <textarea required placeholder="Jūsų žinutė..." name="message" minlength="20" maxlength="500" ></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Pateikti"/>
    </form>
    
</body>
</html>
