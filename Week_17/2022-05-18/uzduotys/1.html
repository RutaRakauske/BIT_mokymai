<html lang="en">
<head>

<body>
    <button class="btnClicked">Click to change color</button>

    <script>
        // console.log('Javascript veikia')

        const btnClicked = document.querySelector('.btnClicked')
        btnClicked.addEventListener('click', (event) => {
            document.body.style.background = 'red' 
        })
    </script>
</body>
